<body>
    
    <sector name="PROJECTRANCHERO">
        <div id="interface" class="noselect">
            <div id="left-panel">
                <div id="left-title-group">
                    <div id="left-heavy-title">Mule Tracker</div>
                    <div id="left-light-title">by Redwindon</div>
                </div>
                <div id="mule-list"></div>
                <div id="create-mule-button">new mule</div>
                <div id="attribution">Designed by Jai in California</div>
            </div>
            <div id="right-panel">
                <div id="right-title-group">
                    <span id="right-heavy-title"></span>
                    <span id="right-light-title"></span>
                </div>
                <div id="left-di-list">
                    <div id="di-list-item">
                        <div id="di-list-item-label">Email:</div>
                        <input id="di-list-item-input-email" value="N/A">
                        <div id="di-list-item-action-button" class="email">copy</div>
                    </div>
                    <div id="di-list-item">
                        <div id="di-list-item-label">Password:</div>
                        <input id="di-list-item-input-password" value="N/A">
                        <div id="di-list-item-action-button" class="password">copy</div>
                    </div>
                </div>
                <div id="right-di-list">
                    <div id="di-list-item">
                        <div id="di-list-item-label">Total Slots:</div>
                        <input id="di-list-item-input-total" value="N/A">
                    </div>
                    <div id="di-list-item">
                        <div id="di-list-item-label">Slots Used:</div>
                        <output id="di-list-item-output-used">N/A</output>
                    </div>
                </div>
                <div id="item-storage"></div>
                <div id="add-item-button">add item</div>
                <div id="del-item-button">delete item</div>
                <div id ="rename-mule-button">rename mule</div>
                <div id ="delete-mule-button">delete mule</div>
            </div>
        </div> <!-- mules window interface -->
    </sector> <!-- DOM construction -->

    <script type="text/javascript">
        
        /* Immutable Global Functions */
        function _$(query) {
            if (document.querySelectorAll(query).length > 1) {
                return document.querySelectorAll(query);
            } else {
                return document.querySelector(query);
            }
        }

        /* Mutable Global Functions */
        function DOMInjectMuleList(selectedIndex) {
            
            var litem_node,
                name_node,
                count_node,
                name,
                count,
                mule;
            
            function blockButtonCallback() {
                if (_$('.active')) {
                    if (event.target.classList[0] === 'slot') {
                        if (event.target === _$('.active')) {
                            _$('#del-item-button').style.display = 'none';
                            _$('.active').classList.remove('active');
                        } else {
                            _$('#del-item-button').style.display = 'block';
                            _$('.active').classList.remove('active');
                            event.target.classList.add('active');
                        }
                    } else if (event.target.classList[0] === 'block') {
                        if (event.target.parentNode === _$('.active')) {
                            _$('#del-item-button').style.display = 'none';
                            _$('.active').classList.remove('active');
                        } else {
                            _$('#del-item-button').style.display = 'block';
                            _$('.active').classList.remove('active');
                            event.target.parentNode.classList.add('active');
                        }
                    } else if (event.target.tagName === 'DIV') {
                        if (event.target.parentNode.parentNode === _$('.active')) {
                            _$('#del-item-button').style.display = 'none';
                            _$('.active').classList.remove('active');
                        } else {
                            _$('#del-item-button').style.display = 'block';
                            _$('.active').classList.remove('active');
                            event.target.parentNode.parentNode.classList.add('active');
                        }
                    }
                } else {
                    if (event.target.classList[0] === 'slot') {
                        event.target.classList.add('active');
                    } else if (event.target.classList[0] === 'block') {
                        event.target.parentNode.classList.add('active');
                    } else if (event.target.tagName === 'DIV') {
                        event.target.parentNode.parentNode.classList.add('active');
                    }
                    _$('#del-item-button').style.display = 'block';
                }
            }
            function litemButtonCallback() {
                _$('#add-item-button').style.display = 'block';
                _$('#left-di-list').style.display = 'block';
                _$('#right-title-group').style.display = 'block';
                _$('#right-di-list').style.display = 'block';
                _$('#rename-mule-button').style.display = 'block';
                _$('#delete-mule-button').style.display = 'block';
                _$('#item-storage').style.display = 'block';
                var items = Array.prototype.slice.call(_$('#mule-list').children);
                if (event.target.id === 'mule-list-item-name') {
                    if (_$('.selected')) {
                        _$('.selected').classList.remove('selected');
                    }
                    var item = event.target.parentNode;
                    var index = items.indexOf(event.target.parentNode);
                    event.target.parentNode.classList.add('selected');
                } else if (event.target.id === 'mule-list-item') {
                    if (_$('.selected')) {
                        _$('.selected').classList.remove('selected');
                    }
                    var item = event.target;
                    var index = items.indexOf(event.target);
                    event.target.classList.add('selected');
                } else {
                    return;
                }
                MULES.setProp(MULES, 'flag', index);
                var mule = new PropertyStore();
                mule.importItem(mule, MULES.getItem(index));
                _$('#right-heavy-title').innerText = mule.name;
                _$('#right-light-title').innerHTML = '&ndash; ';
                _$('#right-light-title').innerHTML += mule.slots_total-mule.blocks.length;
                _$('#right-light-title').innerHTML += ' slots available';
                _$('#di-list-item-input-email').value = mule.email;
                _$('#di-list-item-input-password').value = mule.password;
                _$('#di-list-item-input-total').value = mule.slots_total;
                _$('#di-list-item-output-used').value = mule.blocks.length;
                _$('#item-storage').innerHTML = (function () {
                    var markup = '',
                        block;
                    for (var i = 0; i < mule.blocks.length; i++) {
                        block = mule.blocks[i];
                        markup += getBlock(block);
                    }                   
                    return markup;                            
                }());
                blockButtonResponders = new InputResponders(_$('.slot'));
                blockButtonResponders.setCatalyst('click');
                blockButtonResponders.setCallback(blockButtonCallback);
                if (_$('.slot')) {
                    blockButtonResponders.activate();
                }
            }
            
            (function () {
                _$('#mule-list').innerHTML = '';
                function changeRightPanelDisplayStyle(style) {
                    _$('#add-item-button').style.display = style;
                    _$('#left-di-list').style.display = style;
                    _$('#right-title-group').style.display = style;
                    _$('#right-di-list').style.display = style;
                    _$('#rename-mule-button').style.display = style;
                    _$('#delete-mule-button').style.display = style;
                    _$('#item-storage').style.display = style;
                }
                if (MULES.size < 1) {
                    changeRightPanelDisplayStyle('none');
                } else {
                    changeRightPanelDisplayStyle('block');
                }
            }()); // display adjustments
            (function () {
                MULES.sortBy('name');
                MULES.save();
            }()); // mules configuration
            (function () {
                for (var i = 0; i < MULES.size; i++) {
                    (function () {
                        mule = MULES.getItem(i);
                        count_node = document.createElement('div');
                        count_node.id = 'mule-list-item-count';
                        count_node.classList.add('mule-list-item-count');
                        count_node.innerText = mule.blocks.length + ' items';
                        name_node = document.createElement('div');
                        name_node.id = 'mule-list-item-name';
                        name_node.classList.add('mule-list-item-name');
                        name_node.innerText = mule.name;
                        litem_node = document.createElement('div');
                        litem_node.id = 'mule-list-item';
                        litem_node.classList.add('mule-list-item');
                        litem_node.appendChild(name_node);
                        litem_node.appendChild(count_node);
                        if (typeof selectedIndex === 'number') {
                            if (i === selectedIndex) {
                                litem_node.classList.add('selected');
                            }
                        }
                        _$('#mule-list').appendChild(litem_node);
                    }()); // append nodes
                    (function () {
                        if (typeof selectedIndex === 'number') {
                            if (i === selectedIndex) {
                                _$('#right-heavy-title').innerText = mule.name;
                                _$('#right-light-title').innerHTML = '&ndash; ';
                                _$('#right-light-title').innerHTML += mule.slots_total-mule.blocks.length;
                                _$('#right-light-title').innerHTML += ' slots available';
                                _$('#di-list-item-input-email').value = mule.email;
                                _$('#di-list-item-input-password').value = mule.password;
                                _$('#di-list-item-input-total').value = mule.slots_total;
                                _$('#di-list-item-output-used').value = mule.blocks.length;
                                _$('#item-storage').innerHTML = (function () {
                                    var markup = '',
                                        block;
                                    if (mule.blocks) {
                                        for (var j = 0; j < mule.blocks.length; j++) {
                                            block = mule.blocks[j];
                                            markup += getBlock(block);
                                        }
                                    }
                                    return markup;                            
                                }());
                            }
                        } else {
                            _$('#add-item-button').style.display = 'none';
                            _$('#left-di-list').style.display = 'none';
                            _$('#right-title-group').style.display = 'none';
                            _$('#right-di-list').style.display = 'none';
                            _$('#rename-mule-button').style.display = 'none';
                            _$('#delete-mule-button').style.display = 'none';
                            _$('#item-storage').style.display = 'none';
                        }
                    }()); // display nodes
                }
            }()); // element appendation
            (function () {
                if (MULES.size > 1) {
                    litemButtonResponders = new InputResponders(_$('.mule-list-item'));
                } else {
                    litemButtonResponders = new InputResponder(_$('.mule-list-item'));
                }
                litemButtonResponders.setCatalyst('click');
                litemButtonResponders.setCallback(litemButtonCallback);
                litemButtonResponders.activate();
            }()); // responder creations
            (function () {
                litemButtonResponders = new InputResponders(_$('.mule-list-item'));
                litemButtonResponders.setCatalyst('click');
                litemButtonResponders.setCallback(litemButtonCallback);
                blockButtonResponders = new InputResponders(_$('.slot'));
                blockButtonResponders.setCatalyst('click');
                blockButtonResponders.setCallback(blockButtonCallback);
                if (_$('.mule-list-item')) {litemButtonResponders.activate();}
                if (_$('.slot')) {blockButtonResponders.activate();}   
            }()); // responder creations
            
        }

                MULES.save();
                DOMInjectMuleList(index);
            }

            // Input Response Catalysts
            createMuleButtonResponder.setCatalyst('click');
            renameMuleButtonResponder.setCatalyst('click');
            deleteMuleButtonResponder.setCatalyst('click');
            muleEmailChangeResponder.setCatalyst('change');
            mulePcodeChangeResponder.setCatalyst('change');
            muleSlotsChangeResponder.setCatalyst('change');
            listCopyButtonAResponder.setCatalyst('click');
            listCopyButtonBResponder.setCatalyst('click');
            createSlotButtonResponder.setCatalyst('click');
            deleteSlotButtonResponder.setCatalyst('click');

            // Input Response Callback Assigners
            createMuleButtonResponder.setCallback(createMuleButtonCallback);
            renameMuleButtonResponder.setCallback(renameMuleButtonCallback);
            deleteMuleButtonResponder.setCallback(deleteMuleButtonCallback);
            muleEmailChangeResponder.setCallback(muleEmailChangeCallback);
            mulePcodeChangeResponder.setCallback(mulePcodeChangeCallback);
            muleSlotsChangeResponder.setCallback(muleSlotsChangeCallback);
            listCopyButtonAResponder.setCallback(listCopyButtonACallback);
            listCopyButtonBResponder.setCallback(listCopyButtonBCallback);
            createSlotButtonResponder.setCallback(createSlotButtonCallback);
            deleteSlotButtonResponder.setCallback(deleteSlotButtonCallback);

            // Input Response Activators
            createMuleButtonResponder.activate();
            renameMuleButtonResponder.activate();
            deleteMuleButtonResponder.activate();
            muleEmailChangeResponder.activate();
            mulePcodeChangeResponder.activate();
            muleSlotsChangeResponder.activate();
            listCopyButtonAResponder.activate();
            listCopyButtonBResponder.activate();
            createSlotButtonResponder.activate();
            deleteSlotButtonResponder.activate();
            
        }());
